<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>register</title>
     <!--font-->
     <link href="./asstes/font-awesome/css/all.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
     <link href="./asstes/css/style.css" rel="stylesheet">
</head>
<body>
     <div class="component-welcome">
          <div class="content-component">
               <div class="img-component-rigst">
                    <img src="./asstes/img/Image Placeholder.png" alt="image-register">
               </div>
               <div class="compoent-defintion">
                    <h6>Create Account</h6>
                    <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form action="Successfully.html" class="form-compoent" method="post">
                         <div class="from-t">
                              <label for="Username"><i class="fa fa-user"></i></label>
                              <input type="text" placeholder="Username"name="Username" id="content-name" onkeyup="validatename()">

                         </div>
                         <span id="nam-error"></span>
                         <div class="from-t">
                              <label for="email"><i class="fa fa-envelope"></i></label>
                              <input type="email" placeholder="Email" name="email" id="content-email" onkeyup="validateemail()" >
                         </div>
                         <span id="email-error"></span>

                         <div class="from-t">
                              <label for="password"><i class="fa fa-lock"></i></label>
                              <input type="password" placeholder="Password"  name="password" id="content-pass" onkeyup="validatepassword()">

                         </div>
                         <span id="password-error"></span>

                         <div class="from-t">
                              <label for="Confirm"><i class="fa fa-lock"></i></label>

                              <input type="Password" placeholder="Confirm password" name="Confirm" id="content-confirm" onkeyup="validateconfirm()">

                         </div>
                         <span id="Confirm-error"></span>

                         <button class="link-pag" type="submit" onclick="return validateform()">Create Account</button>
                         <span id="supmit-error"></span>

                    </form>
               </div>
          </div>
     </div>
     <script src="./asstes/js/form.js"></script>
</body>
</html>
